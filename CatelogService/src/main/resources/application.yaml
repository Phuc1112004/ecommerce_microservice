server:
  port: 8002

spring:
  application:
    name: catelog-service
  datasource:
    url: jdbc:mysql://localhost:3306/catelog-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret-key: nhaptenphuctrinhvaolachayduoctoken

cache:
  refresh:
    books:
      cron: "0 0 3 * * *"   # chạy lúc 3h sáng mỗi ngày




eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE
