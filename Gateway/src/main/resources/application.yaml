server:
  port: 8080

spring:
  application:
    name: api-gateway

#  security:
#    oauth2:
#      resourceserver:
#         jwt:
#            secret-key: nhaptenphuctrinhvaolachayduoctoken


  cloud:
    gateway:
      discovery:
        locator:
          enabled: true          # T? ??ng route theo t�n service trong Eureka
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: http://localhost:8001  # lb = loadbalancer, t�m qua Eureka
          predicates:
            - Path=/auth/**, /api/users/**

        - id: catalog-service
          uri: http://localhost:8002
          predicates:
            - Path=/api/catalog/**
#          filters:
#            - StripPrefix=1
#            - AddRequestHeader=Authorization, #{request.headers['Authorization']}

        - id: inventory-service
          uri: http://localhost:8003
          predicates:
            - Path=/api/inventory/**

        - id: cart-service
          uri: http://localhost:8004
          predicates:
            - Path=/api/carts/**, /api/cart-items/**

        - id: order-service
          uri: http://localhost:8005
          predicates:
            - Path=/api/orders/**,/api/kafka/**

        - id: payment-service
          uri: http://localhost:8006
          predicates:
            - Path=/api/payments/**, /api/vnpay/**

        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/reviews/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE

